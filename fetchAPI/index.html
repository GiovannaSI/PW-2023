<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="content">

        <h1>Consulta de Pokemons</h1>

        <form class="form">
            <input type="search" class="input_search" required>
        </form>
    
        <div class="btn">
            <button id="btConsultar">Consultar</button>
        </div>
        <hr />
    
        <p class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </p>
    </div>

</body>
</html>
